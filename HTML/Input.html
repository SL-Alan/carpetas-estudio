<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Input</title>
    </head>
    <body>
        <form action="" method="">
            <input type="password" placeholder="Contraseña" maxlength="10">
            <br />
            <input type="color" name="Color">
            <br />
            <input type="number" name="Número" id="Número" min="0" max="100">
            <br />
            <input type="range" name="Rango" id="Rango" min="0" max="10">
            <br />
            <input type="url" name="URL" id="URL" placeholder="Sitio Web" required>    
            <br /><br />
            <input type="submit">
        </form>
    </body>
</html>

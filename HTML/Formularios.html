<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <form action="">
            <input type="text" placeholder="Nombre:" maxlength="15" required name="Nombre">
            <br />
            <input type="email" placeholder="Correo:" name="Correo">
            <br />
            <textarea name="Mensaje" id="" placeholder="Ingrese su mensaje"></textarea>
            <br />
            <label for="País">País:</label>
            <select name="País" id="País">
                <option value="Argentina">Argentina</option>
                <option value="México">México</option>
                <option value="España">España</option>
            </select>
            <br />
            <input type="Radio" name="Género" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>
            <input type="Radio" name="Género" value="Mujer" id="Mujer"><label for="Mujer">Mujer</label>
            <br />
            <input type="checkbox" name="Términos" id="Términos"><label for="Términos">Términos y condiciones</label>
            <br /><br />
            <input type="submit" value="Enviar">

        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Etiquetas para texto</title>
    </head>
    <body>
        <p>
            <b>Bold</b> <!--Negrita SIN importancia semántica-->
            <br />
            <strong>Strong</strong> <!--Negrita CON importancia semántica-->
            <br /><br />
            <i>Italic</i> <!--Italic SIN importancia semántica-->
            <br />
            <em>Énfasis</em> <!--Italic CON importancia semántica-->
            <br /><br />
            <small>Small</small>
            <br /><br />
            <mark>Marked</mark>
            <br /><br />
            <del>Deleted</del>
            <br /><br />
            <ins>Inserted</ins>
            <br /><br />
            <sub>Subscript</sub>
            <br /><br />
            <sup>Superscript</sup>
        </p>
    </body>
</html>

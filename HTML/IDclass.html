<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
        <title>ID- Class</title>
    </head>
    <body>
        <!--El id nos sirve para poder acceder al elemento del DOM de una forma más fácil, se puede usar con CSS pero es no recomendable, debe usarse con javascript, jquery,php. El id no se puede repetir en la página-->
        <!--Class nos sirve para darle estilos con CSS a uno o varios elementos. Class si se puede repetir en la página-->
        <a href="#" id="Enlace" class="botón-azul">Enlace</a>
        <a href="#" id="Enlace2" class="botón-azul">Enlace</a>
    </body>
</html>

    <body>
        <script>

            //----- Ciclo del 1 al 10 -----
            // var numero=1

            // ----- Ciclo Do While -----
        var numero= 11;
        do {
            document.write(numero);
            document.write('<br>')
            numero++;
        }while(numero<=10);
        </script>
